<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIIFI - All Blogs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/blogs.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- ===== TOPBAR ===== -->
  <div class="topbar">
    <div class="topbar-left">
      <span><i class="fas fa-phone"></i> +255 714 955 5004</span>
      <span><i class="fas fa-envelope"></i> info@ciifi.or.tz</span>
    </div>
    <div class="topbar-right">
      <a href="#">Login</a>
      <a href="#">Donate</a>
    </div>
  </div>

  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="logo-container">
      <img src="images/CIIFI_LOGO.png" alt="CIIFI Logo" class="logo">
    </div>

    <!-- Hamburger Menu -->
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </div>

    <nav class="nav-links" id="nav-links">
      <a href="../index.html#home">Home</a>
      <a href="../index.html#about">About Us</a>
      <a href="../index.html#programs">Programs</a>
      <a href="../index.html#resources">Resources</a>
      <a href="../index.html#stories">Stories</a>
      <a href="../index.html#contact">Contact</a>
      <a href="#" class="btn-involve" id="open-involve">Get Involved</a>
    </nav>
  </header>

  <!-- ===== GET INVOLVED POPUP ===== -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup-card">
      <div class="popup-header">
        <h3>Get Involved</h3>
        <span class="close-btn" id="close-popup">&times;</span>
      </div>
      <div class="tabs">
        <button class="tab-btn active" data-target="volunteer-form">Volunteer</button>
        <button class="tab-btn" data-target="partner-form">Partner</button>
        <button class="tab-btn" data-target="donate-form">Donate</button>
      </div>
      <div class="forms-container">
        <!-- Volunteer Form -->
        <form class="involved-form active" id="volunteer-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Email" required>
          <input type="tel" placeholder="Phone Number" required>
          <textarea placeholder="Tell us why you want to volunteer"></textarea>
          <button type="submit">Submit</button>
        </form>

        <!-- Partner Form -->
        <form class="involved-form" id="partner-form" enctype="multipart/form-data">
          <input type="text" placeholder="Organization Name" name="organization_name" required>
          <input type="email" placeholder="Contact Email" name="contact_or_email" required>
          <textarea placeholder="How do you want to collaborate?" name="short_description"></textarea>
          <label for="image">Upload your Logo:</label>
          <input type="file" id="image" name="image" accept="image/*">
          <button type="submit">Submit</button>
        </form>

        <!-- Donation Form -->
        <form class="involved-form" id="donate-form">
          <input type="text" name="name" placeholder="Your Name (Optional)">
          <input type="number" name="amount" placeholder="Amount (TZS)" required>
          <label for="payment_method">Select Payment Method:</label>
          <select name="payment_method" id="payment_method" required>
            <option value="">-- Choose Method --</option>
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Mobile Money">Mobile Money</option>
          </select>
          <textarea name="message" placeholder="Message (Optional)"></textarea>
          <button type="submit">Donate</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ===== BLOGS SECTION ===== -->
  <section class="blogs-section">
    <div class="container">
      <h2>All News & Blogs</h2>
      <div id="all-blogs" class="blogs-grid"></div>
    </div>
  </section>

  <!-- ===== SCRIPTS ===== -->
  <script src="js/get-involved.js"></script>
 
</body>
</html>
